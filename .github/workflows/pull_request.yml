name: Build & Deploy
on:
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - run: npm install
    - run: npm run build
    - run: npm run doc
    - run: npm run test:coverage
    - run: npm run bundle
    - run: npm run bundle:min